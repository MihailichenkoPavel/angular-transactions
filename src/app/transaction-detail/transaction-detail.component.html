<div *ngIf="transaction" class="modal-header">
  <h5 class="modal-title">Edit transaction</h5>
  <button type="button" class="close" data-dismiss="modal" (click)="closeModal('dismiss')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="form-group row">
    <label class="col-sm-4 col-form-label">Transaction Id</label>
    <div class="col-sm-8">
      {{ transaction.transactionId }}
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-4 col-form-label">Do you want to change transaction status?</label>
    <div class="col-sm-8">
      <select [(ngModel)]="transaction.status">
        <option *ngFor="let option of optionsStatus" [value]="option">
          {{ option }}
        </option>
      </select>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeModal('close')">Close</button>
  <button type="button" class="btn btn-primary" (click)="save()">Save changes</button>
</div>
